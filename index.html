<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Griot Airdrop</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #0f0;
      color: #000;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      width: 100%;
      max-width: 300px;
    }
    button:disabled {
      background-color: #444;
      color: #888;
      cursor: not-allowed;
    }
    #status {
      margin: 20px;
      font-size: 1rem;
      text-align: center;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>üé§ Griot Airdrop</h1>
  <div id="status">Connect your wallet to check eligibility.</div>
  <button id="connectButton">Connect Wallet</button>
  <button id="claimButton" disabled>Claim Tokens</button>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <script>
    const contractAddress = '0xYourGriotAirdropContractAddress';
    const abi = [
      'function hasClaimed(address) view returns (bool)',
      'function claim() public',
      'function claimAmount() view returns (uint256)'
    ];

    const connectButton = document.getElementById('connectButton');
    const claimButton = document.getElementById('claimButton');
    const status = document.getElementById('status');
    let provider, signer, contract, userAddress;

    connectButton.onclick = async () => {
      if (typeof window.ethereum === 'undefined') {
        return alert('MetaMask is required!');
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send('eth_requestAccounts', []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();

      contract = new ethers.Contract(contractAddress, abi, signer);

      status.innerText = `Connected: ${userAddress.slice(0, 6)}...${userAddress.slice(-4)}`;
      checkEligibility();
    };

    async function checkEligibility() {
      try {
        const claimed = await contract.hasClaimed(userAddress);
        if (claimed) {
          claimButton.disabled = true;
          status.innerText = 'You already claimed your Griot tokens. ‚úäüèæ';
        } else {
          claimButton.disabled = false;
          status.innerText = 'You are eligible to claim! üéâ';
        }
      } catch (e) {
        console.error(e);
        status.innerText = 'Could not verify claim eligibility.';
      }
    }

    claimButton.onclick = async () => {
      try {
        const tx = await contract.claim();
        status.innerText = 'Transaction sent. Waiting for confirmation...';
        await tx.wait();
        status.innerText = 'Success! Griot tokens claimed! üéÅ';
        claimButton.disabled = true;
      } catch (e) {
        console.error(e);
        status.innerText = 'Claim failed. Check console for details.';
      }
    };
  </script>
</body>
</html>
